[build]
  command = "ng build --configuration production"
  publish = "dist/brightbiz-digital/browser"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

